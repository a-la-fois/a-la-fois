name: Test

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: npm auth check
        run: NPM_TOKEN=${{ secrets.NPM_TOKEN }} npm whoami
      